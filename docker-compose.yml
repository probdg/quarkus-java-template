version: '3.8'

services:
  # ====================================
  # Application Service
  # ====================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quarkus-template
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/quarkus_template
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=change-me-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ====================================
  # PostgreSQL Database
  # ====================================
  postgres:
    image: postgres:16-alpine
    container_name: quarkus-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quarkus_template
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # PgAdmin (Optional - for development)
  # ====================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quarkus-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
